<form [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="form.controls.nombre" required />
    <mat-error>Campo requerido</mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>Fecha de Nacimiento</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="form.controls.fechaNacimiento" />
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>Campo requerido</mat-error>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  </mat-form-field>
  <div class="contenedor-botones">
    <button type="submit" mat-flat-button [disabled]="form.invalid">Guardar</button>
    <button mat-stroked-button routerLink="./actores">Cancelar</button>

  </div>
</form>
