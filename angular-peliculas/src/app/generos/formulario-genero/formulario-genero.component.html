<form (submit)="guardarCambios()" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput [formControl]="form.controls.nombre" name="nombre" />
    <mat-error>{{obtenerErrorCampoNombre()}}</mat-error>
  </mat-form-field>
  <div class="contenedor-botones">    
    <button mat-flat-button type="submit" [disabled]="form.invalid">Guardar Cambios</button>
    <a mat-stroked-button routerLink="/generos">Cancelar</a>
  </div>

</form>
