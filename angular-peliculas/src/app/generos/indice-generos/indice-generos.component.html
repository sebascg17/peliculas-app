<h2>Generos</h2>

<button mat-flat-button routerLink="/generos/crear">Crear nuevo</button>

<app-listado-generico [listado]="generos">
  <ng-container contenido>
    <table mat-table [dataSource]="generos" class="mat-elevation-z8 indice-elementos">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.id}}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let elemento">{{elemento.nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let elemento">
          <a routerLink="/generos/editar/{{elemento.id}}" mat-flat-button>
            <mat-icon>edit</mat-icon>Editar
          </a>
          <button mat-flat-button class="warn" [swal]="{title: 'Confirmación', text: '¿Deseas borrar este registro?', showCancelButton: true}" (confirm)="borrar(elemento.id)">
            <mat-icon>delete</mat-icon>Borrar
          </button>
        </td>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
      </ng-container>
    </table>
    <mat-paginator showFirstLastButtons [length]="cantidadTotalRegistros" 
    [pageIndex]="paginacion.pagina -1" 
    [pageSize]="paginacion.recordsPorPagina" 
    [pageSizeOptions]="[5, 10, 50]" class="mat-elevation-z8" (page)="actualizarPaginacion($event)"></mat-paginator>
  </ng-container>
</app-listado-generico>
